# シェルプロンプトの間に空行を追加します
add_newline = true

[character]
# "❯" 記号を任意の文字列に変換
success_symbol = "📢"

# packageモジュールを無効にし、プロンプトから完全に隠す
[package]
disabled = true

# メモリ使用量
[memory_usage]
disabled = false
threshold = -1
symbol = "🐏"
style = "bold italic dimmed fg:white"
format = " $symbol [${ram}]($style) "

# 直前のコマンドに掛かった時間の表示
[cmd_duration]
disabled = false
min_time = 1_000
show_milliseconds = true
format = "took [$duration](bold yellow)"

# 現在時刻
[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bold yellow"
